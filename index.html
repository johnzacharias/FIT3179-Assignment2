<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vega-Lite Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
        .graph-container {
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Fire History in Australia</h1>

        <div class="graph-container">
            <div id="fire-historymap"></div>
        </div>

        <div class="graph-container">
            <div id="fireseason-bar"></div>
        </div>

        <div class="graph-container">
            <div id="pie-chart"></div>
        </div>

        <div class="graph-container">
            <div id="state-chloropeth"></div>
        </div>

        <div class="graph-container">
            <div id="temp-line-graph"></div>
        </div>
    </div>

    <script>
        vegaEmbed('#fire-historymap', 'fire_historymap.html');
        vegaEmbed('#fireseason-bar', 'fireseason_bar.html');
        vegaEmbed('#pie-chart', 'pie_chart.html');
        vegaEmbed('#state-chloropeth', 'state_chloropeth.html');
        vegaEmbed('#temp-line-graph', 'temp_line_graph.html');
    </script>
</body>
</html>
