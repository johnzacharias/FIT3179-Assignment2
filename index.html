<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Data Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }
        .container iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        .full-width {
            grid-column: span 2;
        }
        h1 {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            margin: 0;
        }
    </style>
</head>
<body>

    <h1>Fire Data Dashboard</h1>

    <div class="container">
        <!-- Fire History Map -->
        <iframe src="fire_historymap.html" title="Fire History Map"></iframe>

        <!-- Fire Season Bar Chart -->
        <iframe src="fireseason_bar.html" title="Fire Season Bar Chart"></iframe>

        <!-- Pie Chart -->
        <iframe src="pie_chart.html" title="Pie Chart of Fires"></iframe>

        <!-- State-wise Chloropleth Map -->
        <iframe src="state_chloropeth.html" title="State Chloropleth Map"></iframe>

        <!-- Temperature Line Graph (Full Width) -->
        <iframe src="temp_line_graph.html" title="Temperature Line Graph" class="full-width"></iframe>
    </div>

</body>
</html>
